<table class="rs-list-table">
  <thead>
    <tr data-bind="foreach: { data: columns, as: 'column' }">
      <th data-bind="text: column.name, css: column.class"></th>
    </tr>
  </thead>
  <tbody data-bind="foreach: { data: data, as: 'row' }">
    <tr data-bind="foreach: { data: $parent.columns, as: 'column'}">
      <td data-bind="html: column.template(row)"></td>
    </tr>
  </tbody>
</table>
