<table class="rs-list-table">
  <thead>
    <tr data-bind="foreach: { data: $data.columns, as: 'column', with: 'column' }">
      <th data-bind="css: column.class">
        <a class="rs-table-sort" data-bind="visible: sortable, css: column.sortState, click: $parent.sort.bind($parent, column)">
          <span class="rs-table-sort-text" data-bind="template: { text: column.headerTemplate(), templateEngine: new ko.grid.textEngine() }"></span>
          <span class="rs-table-sort-indicator"></span>
        </a>
        <span class="rs-table-sort-text" data-bind="visible: !sortable, template: { text: column.headerTemplate(), templateEngine: new ko.grid.textEngine() }"></span>
      </th>
    </tr>
  </thead>
  <tbody data-bind="foreach: { data: $data.data, as: 'model'}">
    <tr data-bind="foreach: { data: $parent.columns, as: 'column'}">
      <td data-bind="template: { text: column.bodyTemplate(model), templateEngine: new ko.grid.textEngine() }"></td>
    </tr>
  </tbody>
</table>
