<!DOCTYPE html>
<html>
<head>
  <title>KO Grid</title>

  <link rel="stylesheet" type="text/css" href="https://eafdbc63c97ce6bec9ef-b0a668e5876bef6fe25684caf71db405.ssl.cf1.rackcdn.com/v1-latest/canon.min.css">
  <script src="http://knockoutjs.com/downloads/knockout-3.0.0.js"></script>
  <script src="ko-grid.js"></script>
  <style type="text/css">
    .checkbox-column {
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="grid-container" data-bind="grid: $data"></div>

  <script type="application/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    var data, element;

    data = ko.observableArray();
    grid = ko.grid(null, [
      ko.grid.columns.SelectColumn('checked', { 'class': 'checkbox-column' }),
      ko.grid.columns.TextColumn('name', {
        'header': 'Name',
        'class': 'name-column',
        'sortable': true
      })
    ]);
    element = document.getElementById('grid-container');

    ko.applyBindings(grid, element);

    data.push({ name: ko.observable("foo"), checked: ko.observable(false) });
    data.push({ name: ko.observable("Tim"), checked: ko.observable(true) });
    data.push({ name: ko.observable("Cook"), checked: ko.observable(true) });


    grid.setData(data);

    setTimeout(function () {
      data.push({ name: ko.observable("Live"), checked: ko.observable(false) });
    }, 2000);

    setTimeout(function () {
      grid.data()[0].name('Boom!');
    }, 5000);
  });

  </script>
</body>
</html>
